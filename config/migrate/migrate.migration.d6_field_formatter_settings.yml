            target: 0
          label:
            trim_length: '80'
            url_only: 0
            url_plain: 0
            rel: 0
            target: 0
          separate:
            trim_length: '80'
            rel: 0
            target: 0
        filefield:
          image_plain:
            image_style: ''
            image_link: ''
          image_nodelink:
            image_style: ''
            image_link: content
          image_imagelink:
            image_style: ''
            image_link: file
        date:
          default:
            format_type: fallback
            timezone_override: ''
          format_interval:
            format_type: fallback
            timezone_override: ''
          long:
            format_type: long
            timezone_override: ''
          medium:
            format_type: medium
            timezone_override: ''
          short:
            format_type: short
            timezone_override: ''
        text:
          trimmed:
            trim_length: 600
        string:
          default:
            link_to_entity: false
    -
      plugin: field_formatter_settings_defaults
  options/third_party_settings:
    -
      plugin: get
      source: constants/third_party_settings
destination:
  plugin: component_entity_display
template: d6_field_formatter_settings
migration_dependencies:
  required:
    - d6_field_instance
    - d6_view_modes
