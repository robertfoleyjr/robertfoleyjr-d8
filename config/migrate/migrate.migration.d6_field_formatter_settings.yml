id: d6_field_formatter_settings
migration_tags:
  - 'Drupal 6'
label: 'Field formatter configuration'
source:
  plugin: d6_field_instance_per_view_mode
  constants:
    entity_type: node
    third_party_settings: {  }
  database_state_key: migrate_upgrade_6
process:
  field_type_exists:
    -
      plugin: migration
      migration: d6_field
      source:
        - field_name
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: extract
      index:
        - 1
  entity_type:
    -
      plugin: get
      source: constants/entity_type
  bundle:
    -
      plugin: migration
      migration: d6_node_type
      source: type_name
    -
      plugin: skip_on_empty
      method: row
  view_mode:
    -
      plugin: migration
      migration: d6_view_modes
      source:
        - view_mode
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: extract
      index:
        - 1
    -
      plugin: static_map
      bypass: true
      map:
        full: default
  field_name:
    -
      plugin: get
      source: field_name
  options/label:
    -
      plugin: get
      source: label
  options/weight:
    -
      plugin: get
      source: weight
  options/type:
    -
      plugin: static_map
      bypass: true
      source:
        - type
        - display_settings/format
      map:
        number_integer:
          default: number_integer
          us_0: number_integer
          be_0: number_integer
          fr_0: number_integer
          unformatted: number_unformatted
        number_float:
          default: number_decimal
          us_0: number_decimal
          us_1: number_decimal
          us_2: number_decimal
          be_0: number_decimal
          be_1: number_decimal
          be_2: number_decimal
          fr_0: number_decimal
          fr_1: number_decimal
          fr_2: number_decimal
          unformatted: number_unformatted
        number_decimal:
          default: number_decimal
          us_0: number_decimal
          us_1: number_decimal
          us_2: number_decimal
          be_0: number_decimal
          be_1: number_decimal
          be_2: number_decimal
          fr_0: number_decimal
          fr_1: number_decimal
          fr_2: number_decimal
          unformatted: number_unformatted
        email:
          default: email_mailto
          spamspan: email_mailto
          contact: email_mailto
          plain: basic_string
        fr_phone:
          default: basic_string
        be_phone:
          default: basic_string
        it_phone:
          default: basic_string
        el_phone:
          default: basic_string
        ch_phone:
          default: basic_string
        ca_phone:
          default: basic_string
        cr_phone:
          default: basic_string
        pa_phone:
          default: basic_string
        gb_phone:
          default: basic_string
        ru_phone:
          default: basic_string
        ua_phone:
          default: basic_string
        es_phone:
          default: basic_string
        au_phone:
          default: basic_string
        cs_phone:
          default: basic_string
        hu_phone:
          default: basic_string
        pl_phone:
          default: basic_string
        nl_phone:
          default: basic_string
        se_phone:
          default: basic_string
        za_phone:
          default: basic_string
        il_phone:
          default: basic_string
        nz_phone:
          default: basic_string
        br_phone:
          default: basic_string
        cl_phone:
          default: basic_string
        cn_phone:
          default: basic_string
        hk_phone:
          default: basic_string
        mo_phone:
          default: basic_string
        ph_phone:
          default: basic_string
        sg_phone:
          default: basic_string
        jo_phone:
          default: basic_string
        eg_phone:
          default: basic_string
        pk_phone:
          default: basic_string
        int_phone:
          default: basic_string
        text:
          default: text_default
          trimmed: text_trimmed
          plain: basic_string
        link:
          default: link
          plain: link
          absolute: link
          title_plain: link
          url: link
          short: link
          label: link
          separate: link_separate
        filefield:
          default: file_default
          url_plain: file_url_plain
          path_plain: file_url_plain
          image_plain: image
          image_nodelink: image
          image_imagelink: image
    -
      plugin: field_type_defaults
  options/settings:
    -
      plugin: static_map
      bypass: true
      source:
        - module
        - display_settings/format
      map:
        link:
          default:
            trim_length: '80'
            url_only: 0
            url_plain: 0
            rel: 0
            target: 0
          plain:
            trim_length: '80'
            url_only: 1
            url_plain: 1
            rel: 0
            target: 0
          absolute:
            trim_length: '80'
            url_only: 1
            url_plain: 1
            rel: 0
